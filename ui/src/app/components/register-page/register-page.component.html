<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title class="register-title">Create Your Account</mat-card-title>
    <mat-card-content>
      <form class="register-form">
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" [(ngModel)]="firstName" name="firstName" required />
          </mat-form-field>

          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="lastName" name="lastName" required />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required />
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-field address-field" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput [(ngModel)]="address" name="address" required></textarea>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required />
          </mat-form-field>
        </div>

        <div class="form-row">
          <button mat-raised-button class="register-button" (click)="onRegister()">Register</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p class="login-link">
        Already have an account?
        <a routerLink="/login" class="login-link-text">Login</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
