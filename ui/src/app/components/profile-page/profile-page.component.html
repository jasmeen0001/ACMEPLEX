<div class="profile-container">
  <div class="user-details">
    <mat-card class="profile-card">
      <mat-card-title class="profile-title">User Profile</mat-card-title>
      <mat-card-content>
        <div class="profile-detail"><strong>First Name:</strong> {{ userData.firstName }}</div>
        <div class="profile-detail"><strong>Last Name:</strong> {{ userData.lastName }}</div>
        <div class="profile-detail"><strong>Email:</strong> {{ userData.email }}</div>
        <div class="profile-detail"><strong>Phone Number:</strong> {{ userData.phoneNumber }}</div>
        <div class="profile-detail credits">
          <strong>Available Credits:</strong> {{ credits | currency }}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="onLogout()">Logout</button>
        <button mat-raised-button (click)="payAnnualFee()">Pay Annual Fee</button>
      </mat-card-actions>
    </mat-card>
  </div>
